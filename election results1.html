<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Online Voting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px; 
            background-color: #f2f2f2;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.5s;
        }

        .logo {
            color: #007bff;
            font-size: 32px;
            margin-right: 20px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
	
        }

        .nav-menu a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 10s;
        }

        .nav-menu a:hover {
            color: #007bff;
        }

        .banner {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 40px;
        }

        .banner h2 {
            font-size: 24px;
            margin: 0;
        }

        .election-results {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .election-results h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 40px;
        }

        .feature {
            flex: 1 1 300px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: box-shadow 0.3s;
        }

        .feature:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .feature i {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .feature h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .feature p {
            color: #777;
            margin: 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .container1 {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
 h1 {
            text-align: center;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .party-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }



        .footer p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-vote-yea"></i> VotingSystem
            </div>
            <nav class="nav-menu">
                <a href="voting.html">Home</a>
                <a href="Election Results1.html">Results</a>
                <a href="about.html">About</a>
                <a href="contact1.html">Contact</a>
            </nav>

        </div>
        
    <div class="container1"> <div class="election-results">
        <h1>Election Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Candidate</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        John Doe
                    </td>

                    </td>

                <tr>
                    <td>
                        Jane Smith
                    </td>
                    <td>
                        <img src="https://via.placeholder.com/40" alt="Party Logo" class="party-logo"> Green Party
                    </td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>
                        Michael Johnson
                    </td>
                    <td>
                        <img src="https://via.placeholder.com/40" alt="Party Logo" class="party-logo"> Democratic Party
                    </td>
                    <td>1000</td>
                </tr>
                <!-- Add more rows for other candidates -->
            </tbody>
        </table>
    </div></div>



        <div class="footer"> 
            <p>&copy; 2024 VotingSystem. All rights reserved.</p>

    </div>
</body>
</html>
